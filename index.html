<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing The Number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <style>
      
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <button class="btn again">Again!</button>
        <p class="info">( Between 1 and 20 )</p>
      </div>
      <div class="wrapper">
          <p>Guess The Number !!</p>
      </div>
    </header>
    <div class="guessBlock"><p>?</p></div>
    <div class="content">
        <div class="field">
            <input type="number" class="inputvalue">
            <button class="btn check">Check !!</button>
        </div>
        <div class="scoreboard">
            <div><p class="status">Start Guessing...</p></div>
            <div class="score">
                <p>Score : <span class="currentscore">20</span></p>
                <p>HighScore : <span class="highscore">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
